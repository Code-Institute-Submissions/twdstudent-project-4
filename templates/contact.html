{% extends 'base.html' %} {% block content %}

<div class="form">
    <form onsubmit="return sendMail(this);" method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="textarea" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What's your enquiry about?</label>
            <select class="form-control" id="exampleFormControlSelect1">
      <option>Recipe you want to share?</option>
      <option>Can't find what you're looking for?</option>
      <option>Want to contact one of the cooks?</option>
    </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Starting a project? Tell us more!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    function sendMail(contactForm) {
    emailjs.send("yahoo", "thomas_dodsons_cooking", {
        "from_name": contactForm.name.value,
        "from_email": contactForm.emailaddress.value,
        "project_request": contactForm.projectsummary.value
    })
    .then(
        function(response) {
            console.log("SUCCESS!", response);
        },
        function(error) {
            console.log("FAILED", error);
        })
}
</script>

{% endblock %}
